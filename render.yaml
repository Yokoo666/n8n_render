# render.yaml
services:
  - type: web
    name: n8n-public
    runtime: image
    image: n8nio/n8n:latest
    plan: free
    region: frankfurt
    healthCheckPath: /healthz
    envVars:
      # Seguridad y zona horaria
      - key: N8N_ENCRYPTION_KEY     # genera un valor y ponlo en el paso 2
        sync: false
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER    # usuario para acceder al editor
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD # contraseña del editor
        sync: false
      - key: GENERIC_TIMEZONE
        value: Europe/Madrid

      # Red / reverse proxy en Render
      - key: PORT
        value: 10000
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST               # ajústalo tras el primer deploy si cambia el subdominio
        value: n8n-public.onrender.com
      - key: WEBHOOK_URL            # igual que tu URL pública
        value: https://n8n-public.onrender.com/
      - key: N8N_EDITOR_BASE_URL    # recomendado para URLs absolutas en el editor
        value: https://n8n-public.onrender.com/

      # Base de datos Postgres
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase: { name: n8n-db, property: host }
      - key: DB_POSTGRESDB_PORT
        fromDatabase: { name: n8n-db, property: port }
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase: { name: n8n-db, property: database }
      - key: DB_POSTGRESDB_USER
        fromDatabase: { name: n8n-db, property: user }
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase: { name: n8n-db, property: password }

databases:
  - name: n8n-db
    plan: free
    region: frankfurt
