services:
  - type: web
    name: n8n-public
    runtime: docker
    repo: https://github.com/n8n-io/n8n-docker-images
    plan: free
    region: frankfurt
    dockerfilePath: Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: GENERIC_TIMEZONE
        value: Europe/Madrid

      - key: PORT
        value: 10000
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-public.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-public.onrender.com/
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-public.onrender.com/

      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase: { name: n8n-db, property: host }
      - key: DB_POSTGRESDB_PORT
        fromDatabase: { name: n8n-db, property: port }
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase: { name: n8n-db, property: database }
      - key: DB_POSTGRESDB_USER
        fromDatabase: { name: n8n-db, property: user }
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase: { name: n8n-db, property: password }

databases:
  - name: n8n-db
    plan: free
    region: frankfurt
